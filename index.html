<!DOCTYPE html>
<html>
<head>
  <title>dhruviiiiüíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff2f6d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 32px 22px;
      width: 88%;
      max-width: 360px;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 26px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 28px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff3b6f;
      color: #fff;
      margin-right: 10px;
    }

    #noBtn {
      background: #e0e0e0;
      position: absolute;
      transition: transform 0.25s ease;
    }

    #response {
      margin-top: 22px;
      font-size: 17px;
    }

    .heart {
      position: fixed;
      font-size: 26px;
      top: -30px;
      animation: fall 3.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>heyyy Dhruv ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine? üòç
  ILU dhuss sa </h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onclick="noClicked()">NO üòú</button>
  </div>

  <p id="response"></p>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  // NO button bhagao (desktop + mobile)
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
  const btn = noBtn.getBoundingClientRect();

  const maxX = window.innerWidth - btn.width;
  const maxY = window.innerHeight - btn.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

  // YES click ‚Üí heart shower
  function yesClicked() {
    document.getElementById("response").innerHTML =
      "Yesss üòçüíñ My Valentine forever!";

    for (let i = 0; i < 90; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration =
        (Math.random() * 2 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  }

  function noClicked() {
    document.getElementById("response").innerHTML =
      "Aww üò¢ NO bol diya‚Ä¶ üíî";
  }
</script>

</body>
</html>
